<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

</head>
<link rel="stylesheet" href="style.css">

<body>
    <div>
        Imagem:<input type="text" id="imagem">
        Nome: <input type="text" id="titulo">
        Estilo: <input type="text" id="descricao">
        <button onclick="inserir()">Inserir</button>
    </div>
</body>

<script>
    function inserir() {
        var body = document.getElementsByTagName("body")[0]
        var imagem = document.getElementById("imagem").value
        var titulo = document.getElementById("titulo").value
        var descricao = document.getElementById("descricao").value

        console.log(titulo + " - " + descricao + " ("+imagem+")")

        body.innerHTML = "<img src=\"" + imagem + "\"><h1>" + titulo + "</h1><p>" + descricao + "</p>" + body.innerHTML
    }
</script>

</html>
